
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giclée Print Price Calculator</title>
  <style>
    body {
      background: #ececec;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #444;
      margin-bottom: 30px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      border-color: #0077cc;
      outline: none;
      box-shadow: 0 0 5px rgba(0,119,204,0.3);
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .total {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
      font-weight: bold;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Giclée Print Price Calculator</h1>
    <form onsubmit="event.preventDefault(); calculate();">
      <div class="form-row">
        <div class="form-group">
          <label for="width">Width (mm)</label>
          <input type="number" id="width" placeholder="e.g. 210" required>
        </div>
        <div class="form-group">
          <label for="height">Height (mm)</label>
          <input type="number" id="height" placeholder="e.g. 297" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="border">Paper White Border (mm)</label>
          <input type="number" id="border" placeholder="e.g. 10">
        </div>
        <div class="form-group">
          <label for="spray">Protective Spray Fixative</label>
          <select id="spray">
            <option value="0">No</option>
            <option value="0.03">Yes</option>
          </select>
        </div>
      </div>
      <button type="submit">Calculate Price</button>
    </form>
    <div class="total" id="total">Total: —</div>

    <table id="comparisonTable" class="hidden">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Price per Print</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1–3 prints</td><td id="q1">—</td></tr>
        <tr><td>4–10 prints</td><td id="q2">—</td></tr>
        <tr><td>11–20 prints</td><td id="q3">—</td></tr>
        <tr><td>21+ prints</td><td id="q4">—</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function calculate() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const border = parseFloat(document.getElementById('border').value) || 0;
      const sprayRate = parseFloat(document.getElementById('spray').value);

      const totalWidth = width + 2 * border;
      const totalHeight = height + 2 * border;
      const areaM2 = (totalWidth / 1000) * (totalHeight / 1000);

      const fixedPrices = [
        { w: 148, h: 210, price: 8 },
        { w: 210, h: 297, price: 15 },
        { w: 297, h: 420, price: 25 },
        { w: 329, h: 483, price: 30 }
      ];
      const tolerance = 5;
      let fixedPrice = null;

      for (let fp of fixedPrices) {
        const matchW = Math.abs(width - fp.w) <= tolerance && Math.abs(height - fp.h) <= tolerance;
        const matchH = Math.abs(width - fp.h) <= tolerance && Math.abs(height - fp.w) <= tolerance;
        if (matchW || matchH) {
          fixedPrice = fp.price;
          break;
        }
      }

      let basePrice = fixedPrice !== null ? fixedPrice : Math.max(areaM2 * 1.6 * 100, 5);
      basePrice += basePrice * sprayRate;

      document.getElementById('total').innerText = `Total: €${basePrice.toFixed(2)} (IVA Additional)`;

      const qtyTiers = [
        { id: "q1", discount: 0 },
        { id: "q2", discount: 0.10 },
        { id: "q3", discount: 0.20 },
        { id: "q4", discount: 0.30 }
      ];

      qtyTiers.forEach(tier => {
        const discounted = basePrice * (1 - tier.discount);
        document.getElementById(tier.id).innerText = `€${discounted.toFixed(2)}`;
      });

      document.getElementById('comparisonTable').classList.remove("hidden");
    }
  </script>
</body>
</html>
