
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giclée Print Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        #total {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Giclée Print Price Calculator</h2>
    <label for="width">Width (mm):</label>
    <input type="number" id="width" placeholder="e.g. 300">

    <label for="height">Height (mm):</label>
    <input type="number" id="height" placeholder="e.g. 400">

    <label for="paper">Paper Type:</label>
    <select id="paper">
        <option value="0.08">Canson-Infinity Rag Photographique 310g</option>
        <option value="0.09">Canson-Infinity Arches BFK Rives White 310g</option>
        <option value="0.09">Canson Infinity Arches Aquarelle 310g</option>
        <option value="0.09">Canson-Infinity Arches 88 310g</option>
        <option value="0.10">Hahnemühle Torchon 285g</option>
    </select>

    <label for="border">Paper White Border (mm):</label>
    <input type="number" id="border" placeholder="e.g. 10">

    <label for="spray">Protective Spray Fixative:</label>
    <select id="spray">
        <option value="0">No</option>
        <option value="0.03">Yes</option>
    </select>

    <button onclick="calculate()">Calculate Price</button>

    <div id="total">Total: —</div>

    <script>
        function calculate() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const border = parseFloat(document.getElementById('border').value);
            const paperRate = parseFloat(document.getElementById('paper').value);
            const sprayRate = parseFloat(document.getElementById('spray').value);

            if (isNaN(width) || isNaN(height)) {
                alert('Please enter both width and height.');
                return;
            }

            const totalWidth = width + 2 * border;
            const totalHeight = height + 2 * border;
            const areaM2 = (totalWidth / 1000) * (totalHeight / 1000); // mm² to m²

            let price = areaM2 * paperRate * 100; // base euro per m²
            price += price * sprayRate;
            price = Math.max(price, 5); // Minimum price

            document.getElementById('total').innerText = `Total: €${price.toFixed(2)} (IVA Additional)`;
        }
    </script>
</body>
</html>
