<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fine Art Print Calculator</title>
  <style>
    @font-face {
      font-family: 'Helvetica Neue';
      src: local('Helvetica Neue'), local('HelveticaNeue');
    }
    @font-face {
      font-family: 'Helvetica Neue Light';
      src: local('Helvetica Neue Light'), local('HelveticaNeue-Light');
      font-weight: 300;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .calculator {
      max-width: 700px;
      background: #ffffff;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem; 
      align-items: flex-end;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="number"], select {
  padding: 0.6rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}
    button {


      padding: 0.75rem 1.5rem;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    
  padding: 0.5rem 0.75rem;
  font-size: 0.875rem;

  width: 50%;
}
    button:hover {
      background-color: #254a99;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      color: #222;
    }
    
  table-layout: fixed;
}
    .discount-table th, .discount-table td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    .discount-table th {
      background-color: #f9f9f9;
    }
    .discount-table td {
      background-color: #e6f0fa;
    }
    .discount-table th:not(:first-child) {
      font-family: 'Helvetica Neue Light', Arial, sans-serif;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Fine Art Print Price Calculator</h1>
    <div class="form-row">
      <div class="form-group">
        <label for="imgWidth">Image Width (mm)</label>
        <input type="number" id="imgWidth" placeholder="e.g., 500" />
      </div>
      <div class="form-group">
        <label for="imgHeight">Image Height (mm)</label>
        <input type="number" id="imgHeight" placeholder="e.g., 700" />
      </div>
      <div class="form-group">
        <label for="border">Paper White Border Around Image (mm)</label>
        <input type="number" id="border" value="50" />
      </div>
      </div>
<div class="form-row">
  <div class="form-group">
        <label for="paper">Paper Type</label>
        <select id="paper" style="width: 125%;">
          <option value="160">Canson Infinity Rag Photographique 310gsm</option>
          <option value="160">Canson Infinity Arches 88 310gsm</option>
          <option value="160">Canson Infinity Arches BFK Rives 310gsm</option>
          <option value="160">Canson Infinity Arches Aquarelle 310gsm</option>
          <option value="160">Canson Infinity Baryta Prestige II 340gsm</option>
          <option value="160">Hahnemühle Torchon 285gsm</option>
          <option value="160">Hahnemühle William Turner 310gsm</option>
          <option value="160">Awagami Bamboo 170gsm</option>
        </select>
      </div>
      <div class="form-group" style="align-items: flex-end; display: flex; justify-content: flex-end;">
      <button onclick="calculatePrice()">Calculate</button>
      </div>
</div>
    </div>
<div class="calculator" style="margin-top: 1cm;">
  <table class="discount-table" style="width: 100%;">
      <thead>
        <tr>
          <th style="padding: 1.25rem; text-align: center; vertical-align: middle;">Print Quantity</th>
          <th>1–3 Prints<br>&nbsp;</th>
          <th><span style="font-family: 'Helvetica Neue';">4–10 Prints</span><br><span style="font-family: 'Helvetica Neue Light';">(10% Discount)</span></th>
          <th><span style="font-family: 'Helvetica Neue';">11–20 Prints</span><br><span style="font-family: 'Helvetica Neue Light';">(15% Discount)</span></th>
          <th><span style="font-family: 'Helvetica Neue';">20+ Prints</span><br><span style="font-family: 'Helvetica Neue Light';">(20% Discount)</span></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 1.25rem; text-align: center; vertical-align: middle;"><strong>Price Per Print</strong></td>
          <td id="price1to3" style="text-align: center; vertical-align: middle;">€0.00</td>
          <td id="price4to10" style="text-align: center; vertical-align: middle;">€0.00</td>
          <td id="price11to20" style="text-align: center; vertical-align: middle;">€0.00</td>
          <td id="price20plus" style="text-align: center; vertical-align: middle;">€0.00</td>
        </tr>
      </tbody>
    </table>
</div>
<p style="font-size: 0.9rem; color: #666; font-family: 'Helvetica Neue'; margin-top: 5mm; text-align: left; margin-left: calc(50% - 350px - 8mm); margin-right: auto; max-width: 700px;">* Minimum print size is A4, but we can print two A5 prints on a single A4 sheet at the A4 price</p>
  </div>

  <script>
    function calculatePrice() {
      const imgWidth = parseFloat(document.getElementById('imgWidth').value);
      const imgHeight = parseFloat(document.getElementById('imgHeight').value);
      const border = parseFloat(document.getElementById('border').value);
      const paperRate = parseFloat(document.getElementById('paper').value);

      if (imgWidth && imgHeight && border >= 0 && paperRate) {
        const fullWidth = imgWidth + (border * 2);
        const fullHeight = imgHeight + (border * 2);
        const area = (fullWidth / 1000) * (fullHeight / 1000);
        const totalWidth = imgWidth + 2 * border;
const totalHeight = imgHeight + 2 * border;

const imageArea = (imgWidth / 1000) * (imgHeight / 1000);
const totalArea = (totalWidth / 1000) * (totalHeight / 1000);
const borderArea = totalArea - imageArea;

const imageRate = 160;
const borderRate = 60;

const imageCost = Math.max(imageArea * imageRate, 15);
const borderCost = borderArea * borderRate;
const basePrice = imageCost + borderCost;

        const discounts = [0, 0.10, 0.15, 0.20];
        const ids = ['price1to3', 'price4to10', 'price11to20', 'price20plus'];

        for (let i = 0; i < discounts.length; i++) {
          const discounted = basePrice * (1 - discounts[i]);
          document.getElementById(ids[i]).textContent = `€${discounted.toFixed(2)}`;
        }

        document.getElementById('result').textContent = `Base Price (1–3 prints): €${basePrice.toFixed(2)}`;
      } else {
        document.getElementById('result').textContent = 'Please fill in all fields';
      }
    }
  </script>
</body>
</html>
