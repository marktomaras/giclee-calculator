
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giclée Price Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 { text-align: center; }
    label { display: block; margin: 10px 0; }
    select, input { width: 100%; padding: 8px; margin-top: 4px; }
    h3 { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Giclée Price Calculator</h2>
  <div>
    <label>Width (in):
      <input type="number" id="width" min="0" step="0.1">
    </label>
    <label>Height (in):
      <input type="number" id="height" min="0" step="0.1">
    </label>
    <label>Substrate:
      <select id="substrate">
        <option value="paper" selected>Paper</option>
        <option value="canvas">Canvas</option>
      </select>
    </label>
    <label>Margin:
      <select id="margin">
        <option value="0">0″</option>
        <option value="0.5">½″</option>
        <option value="1">1″</option>
        <option value="2">2″</option>
      </select>
    </label>
    <label>UV Coating:
      <select id="coating">
        <option value="none">None</option>
        <option value="gloss">Gloss</option>
        <option value="matte">Matte</option>
        <option value="satin">Satin</option>
      </select>
    </label>
    <label>Stretching (canvas only):
      <select id="stretching" disabled>
        <option value="none">None</option>
        <option value="standard">Standard</option>
        <option value="gallery">Gallery Wrap</option>
      </select>
    </label>
    <label>Quantity:
      <select id="quantity">
        <option value="1">1–3</option>
        <option value="4">4–10</option>
        <option value="11">11–20</option>
        <option value="21">21+</option>
      </select>
    </label>
  </div>
  <h3>Price per Print: $<span id="price">0.00</span></h3>

  <script>
    (function(){
      const baseRate = { paper: 0.5, canvas: 1.0 };
      const coatingFee = { none: 0, gloss: 20, matte: 20, satin: 20 };
      const stretchFee = { none: 0, standard: 30, gallery: 50 };
      const qtyMultiplier = { "1": 1.0, "4": 0.9, "11": 0.8, "21": 0.7 };
      const canvasAutoMargin = 2;

      function recalc() {
        let w = parseFloat(document.getElementById("width").value) || 0;
        let h = parseFloat(document.getElementById("height").value) || 0;
        let substrate = document.getElementById("substrate").value;
        let margin = parseFloat(document.getElementById("margin").value);
        let coating = document.getElementById("coating").value;
        let stretch = document.getElementById("stretching").value;
        let qty = document.getElementById("quantity").value;

        if (substrate === "canvas") {
          margin = Math.max(margin, canvasAutoMargin);
          document.getElementById("stretching").disabled = false;
        } else {
          document.getElementById("stretching").disabled = true;
          stretch = "none";
        }

        const totalW = w + margin * 2;
        const totalH = h + margin * 2;
        const area = totalW * totalH;
        let cost = area * baseRate[substrate];
        cost += coatingFee[coating];
        cost += (substrate === "canvas") ? stretchFee[stretch] : 0;
        cost *= qtyMultiplier[qty];
        cost = Math.max(cost, 25);
        document.getElementById("price").textContent = cost.toFixed(2);
      }

      ["input", "change"].forEach(evt => {
        document.querySelectorAll("input, select").forEach(el => {
          el.addEventListener(evt, recalc);
        });
      });
      recalc();
    })();
  </script>
</body>
</html>
