<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fine Art Print Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .calculator {
      max-width: 700px;
      background: #ffffff;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: flex-end;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #254a99;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Fine Art Print Price Calculator</h1>
    <div class="form-row">
      <div class="form-group">
        <label for="width">Width (mm)</label>
        <input type="number" id="width" placeholder="e.g., 594" />
      </div>
      <div class="form-group">
        <label for="height">Height (mm)</label>
        <input type="number" id="height" placeholder="e.g., 841" />
      </div>
      <div class="form-group">
        <label for="basePrice">A1 Base Price (€)</label>
        <input type="number" id="basePrice" value="80" />
      </div>
      <div class="form-group">
        <button onclick="calculatePrice()">Calculate</button>
      </div>
    </div>
    <div class="result" id="result">Total: €0.00</div>
  </div>

  <script>
    function calculatePrice() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const basePrice = parseFloat(document.getElementById('basePrice').value);
      const A1Area = 594 * 841;

      if (width && height && basePrice) {
        const area = width * height;
        const price = basePrice * (area / A1Area);
        document.getElementById('result').textContent = `Total: €${price.toFixed(2)}`;
      } else {
        document.getElementById('result').textContent = 'Please fill in all fields';
      }
    }
  </script>
</body>
</html>
